name: Build Docker Image and Push to docker hub

on: 
  push:
  workflow_dispatch:

jobs:
  build-and-push: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Setup Docker Buildx for Building Image
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with: 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{secrets.DOCKER_PASSWORD }}
    - name: Build and Push Docker image
      run: |
        docker build -t rapidfort-assigment .
        docker tag rapidfort-assignment:latest ${{ secrets.DOCKER_USERNAME }}/rapidfort-assignment:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/rapidfort-assignment:latest
